<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards</title>
  <style>
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #2C2C2E;
      color: #FFF;
      display: flex;
      justify-content: center;
      align-items: stretch;
      height: 100vh;
    }

    
    .container {
      width: 100%;
      max-width: 360px;      
      display: flex;
      flex-direction: column;
      background-color: #2C2C2E;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
    }

    .content {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .btn {
      background-color: #3A3A3C;
      color: #FFF;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }

    .image-placeholder {
      width: 100%;
      height: 180px;
      background-color: #900;
      border: 2px solid #FFF;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .definition {
      text-align: center;
      font-size: 0.9rem;
      line-height: 1.3;
      margin-bottom: 1rem;
      padding: 0 0.5rem;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      justify-content: center;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.6rem 0;
      border-top: 1px solid #444;
      background-color: #1C1C1E;
    }

    .icon {
      width: 28px;
      height: 28px;
      background-color: #666;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Flashcards</header>

    <div class="content">
      <div class="question">What is force?</div>
      <button class="btn">Show Answer</button>

      <div class="image-placeholder"></div>

      <div class="definition">
        AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
      </div>

      <div class="action-buttons">
        <button class="btn">Mark as known</button>
        <button class="btn">Mark as unknown</button>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
    </div>
  </div>
</body>
</html>
